# –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ Actions ‚Üí Run workflow
on:
  push:
    branches:
      - main    # –∏–ª–∏ master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'    # –≤–∞—à–∞ –≤–µ—Ä—Å–∏—è, –Ω–∞–ø—Ä–∏–º–µ—Ä 22

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # –¢–æ–∫–µ–Ω, –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è Actions runner-–æ–º
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # –≤–µ—Ç–∫–∞, –æ—Ç–∫—É–¥–∞ Pages –±—É–¥—É—Ç –±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã
          publish_branch: gh-pages
          # optional: —á–∏—Å—Ç–∏—Ç—å –ø–µ—Ä–µ–¥ –ø—É—à–µ–º
          clean: true